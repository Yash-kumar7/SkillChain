
<div class="container">
	<div class="screen">
		<div class="screen__content">

<h1>Fill out the recruiter details</h1>
<div class="signup-container">
    <form [formGroup]="EmployerDetails" (ngSubmit)="onSubmit()" class="login">
      <div class="login__field">
        <i class="login__icon fas fa-user"></i>
            <input class="login__input" placeholder="Recruiter Name" type="text" id="name" formControlName="name" required>
      </div>
      <div class="login__field">
        <i class="login__icon fas fa-user"></i>
        <input class="login__input" placeholder="Company Name" type="text" id="companyname" formControlName="companyname" required>
      </div>
      <div class="login__field">
        <i class="login__icon fas fa-user"></i>
        <input class="login__input" placeholder="Company Description" type="text" id="aboutcompany" formControlName="aboutcompany" required>
      </div>
      <button class="button login__submit">
        <span class="button__text">Onboard Me</span>
        <i class="button__icon fas fa-chevron-right"></i>
      </button>	
    </form>
</div>

</div>
<div class="screen__background">
  <span class="screen__background__shape screen__background__shape4"></span>
  <span class="screen__background__shape screen__background__shape3"></span>		
  <span class="screen__background__shape screen__background__shape2"></span>
  <span class="screen__background__shape screen__background__shape1"></span>
</div>	
</div>
</div>
